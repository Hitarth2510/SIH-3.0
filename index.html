<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunshot Detection System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000428, #004e92);
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        h1 {
            font-size: 32px;
            color: #f2f2f2;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        #radar-box {
            width: 80vw;
            height: 80vw;
            max-width: 400px;
            max-height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #004e92, #001f3f);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.9), 0 0 15px rgba(0, 200, 255, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.4);
            margin-bottom: 20px;
        }

        .radar-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 3px;
            background-color: rgba(0, 255, 0, 1);
            transform-origin: left center;
            animation: radar-sweep 3s infinite linear;
        }

        @keyframes radar-sweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .degree-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .degree-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.4);
            transform-origin: left center;
        }

        table {
            width: 100%;
            max-width: 350px;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(255, 255, 255, 0.2);
            color: #00d9ff;
            font-weight: bold;
            text-transform: uppercase;
        }

        td {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        #alert-box {
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 20px;
            right: 20px;
            display: none;
        }

        .alert-message {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            table th, table td {
                font-size: 12px;
            }

            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Gunshot Detection System</h1>

    <div id="alert-box">
        <p class="alert-message">Gunshot Detected!</p>
    </div>

    <div class="container">
        <!-- Radar Box -->
        <div id="radar-box">
            <div class="radar-line"></div>
        </div>

        <!-- Table for Timestamp and Direction -->
        <table>
            <thead>
                <tr>
                    <th>Timestamp (IST)</th>
                    <th>Direction of Arrival</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Data from backend will be appended here -->
            </tbody>
        </table>
    </div>

    <script>
        function addDegreeMarks() {
            const radar = document.getElementById('radar-box');
            const radius = 46;

            for (let i = 0; i < 360; i += 30) {
                const mark = document.createElement('div');
                mark.className = 'degree-mark';
                mark.style.transform = `rotate(${i}deg)`;
                radar.appendChild(mark);

                const label = document.createElement('div');
                label.className = 'degree-label';
                label.textContent = i + '°';
                const labelAngle = i * Math.PI / 180;
                label.style.left = `${50 + radius * Math.sin(labelAngle)}%`;
                label.style.top = `${50 - radius * Math.cos(labelAngle)}%`;
                radar.appendChild(label);
            }
        }

        function addDirectionLabels() {
            const radar = document.getElementById('radar-box');
            const directions = {0: 'N', 90: 'E', 180: 'S', 270: 'W'};
            const radius = 40;

            Object.keys(directions).forEach(degree => {
                const label = document.createElement('div');
                label.className = 'degree-label';
                label.textContent = directions[degree];
                const angle = degree * Math.PI / 180;
                label.style.left = `${50 + radius * Math.sin(angle)}%`;
                label.style.top = `${50 - radius * Math.cos(angle)}%`;
                radar.appendChild(label);
            });
        }

        window.onload = function() {
            addDegreeMarks();
            addDirectionLabels();
        };

        // Example: Receiving real-time data from the backend using WebSockets
        var socket = new WebSocket("ws://localhost:3000");

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            appendToTable(data.timestamp, data.direction);
            updateRadar(data.direction);

            // Show alert message when a gunshot is detected
            if (data.alert) {
                showAlert();
            }
        };

        function updateRadar(degree) {
            const radarLine = document.querySelector('.radar-line');
            radarLine.style.transform = `rotate(${degree}deg)`;
        }

        function appendToTable(timestamp, direction) {
            const tableBody = document.getElementById('data-table');
            const directionMap = {0: 'N', 90: 'E', 180: 'S', 270: 'W'};
            const directionLabel = directionMap[direction] || `${direction}°`;
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${timestamp}</td><td>${directionLabel}</td>`;
            tableBody.appendChild(newRow);
        }

        function showAlert() {
            const alertBox = document.getElementById('alert-box');
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000); // Hide after 5 seconds
        }
    </script>
</body>
</html>
